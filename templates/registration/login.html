{% extends 'base.html' %}
{% block headcontent %}
	<style>
		section {
			display: flex;
			flex-direction: column;
			align-items: stretch;
			justify-content: center;
			padding: 10px 20px;
			gap: 10px;
		}
	</style>
{% endblock %}
{% block content %}
<main>
	<section class="card">
		<form action="" method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Login</button>
		</form>
		<a href="{% url "user_management:register" %}">Register for a new account</a>
	</section>
</main>
{% endblock %}
