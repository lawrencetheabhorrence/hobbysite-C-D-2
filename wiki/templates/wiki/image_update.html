{% extends "base.html" %}
{% load static %}

{% block title %}Update Image Description{% endblock %}

{% block content %}
<main class="card">
    <h1>Update Image description</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publish</button>
    </form>
</main>
{% endblock %}
