{% extends 'wiki/base.html' %}

{% block title %}Wiki Articles{% endblock %}

{% block content %}
    <h1>Wiki Articles</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article-detail' article.pk %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
