{% extends 'merchstore/base.html' %}
{% block title %}Merch Store: {{product.name}}{% endblock %}
{% block content %}
	<div id="headsup">
		<h1>Merch Store: {{product.name}}</h1>
	</div>
	<div id="content">
		<p>Description: {{product.description}}</p>
		<br>
		<p>Product Type: {{product.product_type.name}}</p>
		<br>
		<h4>Price: <b>{{product.price}}</b></h4>
		<br>
	</div>
{% endblock %}
