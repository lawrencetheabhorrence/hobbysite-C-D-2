{% extends 'wiki/base.html' %}

{% load static %}
{% block title %}Wiki Articles{% endblock %}
{% block headcontent %}
<link rel="stylesheet" href="{% static 'wiki/style.css' %}" />
{% endblock %}

{% block content %}
    <h1>Wiki Articles</h1>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'article-detail' article.pk %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
