{% extends 'commissions/base.html' %}
{% block title %}Job Detail{% endblock %}
{% block content %}
<main>
    <h1>{{ job.role }}</h1>
    <section>
        {{ job.commission }}
    </section>
    <section>
        <ul>
            {% for applicant in job.applicants %}
            <p>{{ applicant.name }}</p>
            <form method="POST" action="{% url 'commissions:job_view' job.id %}">
                {% csrftoken %}
                <button name="accept" type="submit">Accept</button>
                <button name="reject" type="submit">Reject</button>
            </form>
            {% endfor %}
        </ul>
    </section>
</main>
{% endblock %}
