{% extends "base.html" %}
{% load static %}

{% block title %}Add Job to {{ commission }}{% endblock %}

{% block content %}
<main class="card">
    <h1>Add Job to {{ commission }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set</button>
    </form>
</main>
{% endblock %}
