{% extends 'forum/base.html' %}
{% block content %}
<main>
	<ol>
		{% for post in post_list %}
		<li>
			<section class="post-heading">
				<h1>{{ post.title }}</h1>
				<p>{{ post.category }}</p>
				<p>Created on: {{ post.created_on | date }}</p>
				<p>Updated on: {{ post.created_on | date }}</p>
			</section>
		</li>
		{% endfor %}
	</ol>
</main>
{% endblock %}
