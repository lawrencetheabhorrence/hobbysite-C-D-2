{% extends 'merchstore/base.html' %}
{% load static %}
{% block headcontent %}
	<link rel="stylesheet" href="{% static 'merchstore/style.css' %}">
{% endblock %}
{% block content %}
<main>
	<h1>Merchstore</h1>
	<section class="product-list">
		<ul>
			{% for product in product_list %}
			<li>
				<article class="product-details">
					<a href="{% url 'merchstore:merchstore_item' product.id %}"><h2>{{ product.name }}</h2></a>
					<p class="category-chip">{{ product.product_type }}</p>
					<p class="price">{{ product.price }}</p>
				</article>
			</li>
			{% endfor %}
		</ul>
	</section>
</main>
{% endblock %}
