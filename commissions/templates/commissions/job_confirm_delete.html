{% extends "base.html" %}
{% load static %}

{% block title %}Delete Job{% endblock %}

{% block content %}
<main class="card">
    <form method="post" enctype="multipart/form-data">
        <p>Are you sure you want to delete this job?</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirm</button>
    </form>
</main>
{% endblock %}
