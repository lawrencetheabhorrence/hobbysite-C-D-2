<!DOCTYPE html>
<html lang="en">
<head>
    <title>Commission List</title>
</head>
<body>
    <h1>Commissions</h1>
    <ul>
        {% if commissions %}
        <ul>
            {% for commission in commissions %}
                <li>
                    <a href="{% url 'commission_detail' commission.id %}">
                        {{ commission.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No commissions available.</p>
    {% endif %}
    </ul>
</body>
</html>
