{% extends 'wiki/base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <h1>{{ article.title }}</h1>
    <p><strong>Category:</strong> {{ article.category }}</p>
    <p>{{ article.entry }}</p>
    <p><small>Created on: {{ article.created_on }}</small></p>
{% endblock %}
