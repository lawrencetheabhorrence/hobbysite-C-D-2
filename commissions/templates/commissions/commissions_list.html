{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Commission List</title>
    <link rel="stylesheet" href="{% static 'commissions_style.css' %}">
</head>
<body>
    <h1>Commissions</h1>
    <ul class="commission-list">
        {% if commissions %}
            {% for commission in commissions %}
                <li>
                    <a href="{% url 'commissions:commission_detail' commission.id %}">
                        {{ commission.title }}
                    </a>
                </li>
            {% endfor %}     
    {% else %}
        <p>No commissions available.</p>
    {% endif %}
    </ul>
</body>
</html>
