{% extends 'blog/base.html' %}
{% block content %}
<main>
	<ul>
		{% for article in articles %}
		<li>
			<article class="article-heading">
				<a href="{% url 'article:article_detail' article.id %}"><h1>{{ article.title }}</h1></a>
				<p>{{ article.category }}</p>
				<p>Created on: {{ article.created_on | date }}</p>
				<p>Updated on: {{ article.updated_on | date }}</p>
			</article>
		</li>
		{% endfor %}
	</ul>
</main>
{% endblock %}
